name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
        working-directory: 01StartingProject
      - name: Lint code
        run: npm run lint
        working-directory: 01StartingProject
      - name: Test code
        run: npm run test
        working-directory: 01StartingProject

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: 01StartingProject
      - name: Build website
        run: npm run build
        working-directory: 01StartingProject
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
